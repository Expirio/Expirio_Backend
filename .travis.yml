language: php

php:
  - '7.0'
  - 7.2.9

install:
  composer install

before_script:
  - sudo apt-get install redis
  - redis-server
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - vendor/bin/phpunit

notifications:
  email:
    on_success: never
    on_failure: always
